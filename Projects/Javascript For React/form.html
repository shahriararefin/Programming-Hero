<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BRTA Registration Form</title>
</head>
<body>
    <div class="container">
        <h2>Vehicle Registration Form</h2>
        <form action="#" method="POST">
            <!-- Owner Name -->
            <div class="form-group">
                <label for="ownerName">Name of Owner:</label>
                <input type="text" id="ownerName" name="ownerName" placeholder="Enter owner's name" required>
            </div>

            <!-- Vehicle Registration Number -->
            <div class="form-group">
                <label for="regNumber">Vehicle Registration Number:</label>
                <input type="text" id="regNumber" name="regNumber" placeholder="Enter registration number" required>
            </div>

            <!-- Engine Number -->
            <div class="form-group">
                <label for="engineNumber">Engine Number:</label>
                <input type="text" id="engineNumber" name="engineNumber" placeholder="Enter engine number" required>
            </div>

            <!-- CC (Cubic Capacity) -->
            <div class="form-group">
                <label for="cc">Engine CC:</label>
                <input type="number" id="cc" name="cc" placeholder="Enter engine capacity (CC)" required>
            </div>

            <!-- District Selection (Dropdown) -->
            <div class="form-group">
                <label for="district">Select District:</label>
                <select id="district" name="district" required>
                    <option value="">--Select District--</option>
                    <option value="Dhaka">Dhaka</option>
                    <option value="Chittagong">Chittagong</option>
                    <option value="Rajshahi">Rajshahi</option>
                    <option value="Khulna">Khulna</option>
                    <option value="Sylhet">Sylhet</option>
                    <option value="Barishal">Barishal</option>
                    <option value="Mymensingh">Mymensingh</option>
                    <option value="Rangpur">Rangpur</option>
                </select>
            </div>

            <!-- Vehicle Type (Radio Button) -->
            <div class="form-group">
                <label>Type of Vehicle:</label>
                <div class="radio-group">
                    <label><input type="radio" name="vehicleType" value="Car" required> Car</label>
                    <label><input type="radio" name="vehicleType" value="Bike" required> Bike</label>
                    <label><input type="radio" name="vehicleType" value="Truck" required> Truck</label>
                </div>
            </div>

            <!-- Details (Text Area) -->
            <div class="form-group">
                <label for="details">Vehicle Details:</label>
                <textarea id="details" name="details" placeholder="Enter additional vehicle details" required></textarea>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Submit Registration</button>
            </div>
        </form>
    </div>

</body>
</html>

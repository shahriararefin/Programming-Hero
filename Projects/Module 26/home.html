<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="text-4xl text-center mt-8 font-bold">
        <h1>Welcome to <span class="text-purple-600 ">My Bank</span> </h1>
    </header>

        <!-- Balance and Transactions -->
    <main class="  mx-auto  w-3/4">
        <!-- Deposit -->
        <section class="mt-8 grid grid-cols-3 text-white  gap-8">
            <div class="bg-cyan-500 rounded   text-center py-6">
                <h3 class="text-2xl">Deposit</h3>
                <h4  class="text-2xl mt-4">$<span id="total-deposited">0</span></h4>
            </div>
            <!-- Withdraw -->
            <div class="bg-red-500 rounded    text-center py-6">
                <h3 class="text-2xl">Withdraw</h3>
                <h4  class="text-2xl mt-4">$<span id="total-withdrawed">0</span></h4>
            </div>

            <!-- Balance -->
            <div class="bg-purple-800 rounded    text-center py-6">
                <h3 class="text-2xl">Balance</h3>
                <h4 class="text-2xl mt-4">$<span id="balance">0</span></h4>
            </div>
            </div>

            
        </section>
        
        <!-- Deposit and Withdraw -->

        <section>

            <!-- Deposit -->
            <div class="grid grid-cols-2 gap-6  mt-4 ">
                <div class="bg-red-100 rounded px-4 py-2">
                    <h3 class="text-xl">Deposit Here</h3>
                    <input id="deposit" class="border-2 rounded block mt-1 px-1 py-2" type="number" placeholder="Enter Amount">

                    <button id="submitDeposit" class="bg-yellow-500 rounded py-1 px-2  text-white mt-2 font-semibold hover:bg-cyan-500" >Submit</button>
                </div>
                
                <!-- Withdraw -->
                <div class="bg-red-100 px-4 rounded  py-2">
                    <h3 class="text-xl">Withdraw Here</h3>
                    <input id="withdraw" class="border-2 rounded block mt-1 px-1 py-2" type="number" placeholder="Enter Amount">

                    <button id="submitWithdraw" class="bg-yellow-500 rounded py-1 px-2  text-white mt-2 font-semibold hover:bg-red-500" >Submit</button>
                </div>
            </div>
        </section>
    </main>

    <script src="JS/banking.js"></script>
</body>
</html>

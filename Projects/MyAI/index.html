<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Tailwind Website</title>
  <link href="src/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto p-4 grid grid-cols-5 items-center gap-4">
          
          <!-- Left Side: Logo and Search Bar -->
          <div class="flex items-center space-x-4 col-span-3">
            <div class="flex-shrink-0">
              <img src="logo.png" alt="Logo" class="w-10 h-10 rounded-full">
            </div>
            <div class="flex-grow">
              <input type="text" placeholder="Search" class="input input-bordered rounded-lg w-full" style="border-radius: 10px;">
            </div>
          </div>
          
          <!-- Middle: Navigation Icons -->
          <div class="flex justify-center space-x-8 col-span-1">
            <button class="btn btn-ghost"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7m-9 5V7h4v6m-4 4h4"/></svg></button>
            <button class="btn btn-ghost"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 19.071A7 7 0 0118.364 5.828M9 5H5v4"/></svg></button>
            <button class="btn btn-ghost"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v4a1 1 0 001 1h3m10-6h2a2 2 0 012 2v3m-2 2H6a2 2 0 01-2-2V5a2 2 0 012-2h10a2 2 0 012 2v1M7 21h10"/></svg></button>
          </div>
      <!-- Right Side: Action Buttons -->
      <div class="flex items-center space-x-4 col-span-1 justify-end flex-1">
        <button class="btn btn-primary rounded-lg" style="border-radius: 10px;">Find Friends</button>
        <button class="btn btn-ghost"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h18M9 3v18m-6-6h6m4 0h6"/></svg></button>
        <button class="btn btn-ghost"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16h6m-3-6v4m0 4v.01m-6.364 1.636A9 9 0 1120.485 3.515a9 9 0 01-12.727 12.727z"/></svg></button>
        <button class="btn btn-ghost"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a7.002 7.002 0 00-5-6.708M10 21h4a2 2 0 002-2v-2a2 2 0 00-2-2h-4a2 2 0 00-2 2v2a2 2 0 002 2zm-1 0a4 4 0 01-4-4v-5a7.002 7.002 0 015-6.708V6a2 2 0 014 0v1.292a7.002 7.002 0 015 6.708v5a4 4 0 01-4 4H9z"/></svg></button>
        <div class="dropdown dropdown-end">
          <button tabindex="0" class="btn btn-ghost btn-circle avatar">
            <img src="profile.jpg" alt="Profile Picture" class="w-10 h-10 rounded-full">
          </button>
          <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52">
            <li><a>Profile</a></li>
            <li><a>Settings</a></li>
            <li><a>Logout</a></li>
          </ul>
        </div>
      </div>
      
    </div>
  </nav>    
</body>
</html>

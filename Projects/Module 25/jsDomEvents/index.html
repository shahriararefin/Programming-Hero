<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
    <h1 class="text-center mt-6 text-4xl" > Welcome to <span class="text-purple-600">My Bank</span> </h1>
   </header>

   <main>
    <section class="bg-green-100 w-3/4 mx-auto mt-8">
        <h3 class="text-2xl">Please Login</h3>
        <div>
            <input id="user-email" class="border-2 rounded block m-2 px-1" type="text" placeholder="Email">
            <input id="user-password" class="border-2 rounded block m-2 px-1"type="password" placeholder="Password"> 
 
            <button id="submitLogin" class="bg-yellow-400 rounded py-2 px-2 text-white m-2 font-semibold" >Submit</button>
        </div>
    </section>
   </main>

   <script src="/Projects/Module 25/bank.js"></script> 
   
</body>
</html>

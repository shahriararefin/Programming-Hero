<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    input[type="password"]{
        color: rgb(4, 242, 0);
    }

    .p2{
        color: blue;
    }
</style>

</head>
<body>
    <h3>Explore Mixed Selectors</h3>
    <p>My first line</p>
    <p>My <span class="p2">second line</span></p>
    <p>My third line</p>
    <p>My fourth line</p>
    <p>My fifth line</p>

    <input type="text"> <br>
    <input type="password">
</body>
</html>
